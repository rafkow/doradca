{% extends 'base.html' %}

{% block content %}
<form class="form" action="{% url 'register:case' %}" method="post">
{% csrf_token %}
    {% for field in form %}
        <div class="form-group mb-3">
            {{ field.label }}
            {{ field }}
            <span class="help-block">
                        {% for error in  field.errors %}{{ error }}{% endfor %}
            </span>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">dodaj</button>
</form>
{% endblock %}
