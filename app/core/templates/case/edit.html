{% extends 'base.html' %}

{% block content %}

{% load l10n %}

    {% for field in form %}
        <div class="form-group mb-3">
            {{ field.label }}
            {{ field }}
            <span class="help-block">
                {% for error in  field.errors %}{{ error }}{% endfor %}
            </span>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">dodaj</button>

{% endblock %}
